<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    //write code here
    const number = document.getElementById("number")
    const err = document.getElementById("error")
    let defaultNumber = 0;
    number.innerHTML = defaultNumber;

    function decrease() {
      if (defaultNumber > 0) {
        defaultNumber -= 1;
        number.innerHTML = defaultNumber;
      } else {
        err.style.display = "initial";
      }
      
      }

    function increase() {
      defaultNumber += 1;
      number.innerHTML = defaultNumber;
    }  
  </script>
</html>
